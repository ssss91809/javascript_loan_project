<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="container">
        <h1>貸款計算機</h1>
        <form action="">
            <div id="info">
                <label for="amount">貸款金額</label>
                <input type="number" name="amount" id="amount" value="10"> 萬
                <br>
                <label for="amount">貸款年限</label>
                <select name="years" id="years">
                    <option value="1">1年</option>
                    <option value="3">3年</option>
                    <option value="5" selected>5年</option>
                    <option value="7">7年</option>
                    <option value="10">10年</option>
                    <option value="20">20年</option>
                    <option value="30">30年</option>
                </select>
                <br>
                <label for="amount">貸款利率</label>
                <input type="number" step="0.1 " name="rate" id="rate" value="2"> %
                <br>
                <input type="checkbox" name="fee" id="fee" checked>手續費(5000)
                <br>
            </div>
            <div id="calcRule">
                <label for="">計算方式</label>
                <input type="radio" name="reqpayment" id="payment1" checked>本金攤還
                <input type="radio" name="reqpayment" id="payment2">本息攤還
                <br>
            </div>

            <br>
            <button type="button" id="calc">計算</button>
            <button type="button" id="reset">重置</button>
        </form>
        <div id="result" style="color:#33186B;">
            總還款金額:
            <div class="totalAmount"></div>
            總支出利息:
            <div class="totalInterest"></div>
        </div>
        <div id="table">

        </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
