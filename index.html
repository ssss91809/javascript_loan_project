<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
</head>

<body>
    <h1>貸款計算機</h1>
    <form action=""></form>
    <label for="amount">貸款金額</label>
    <input type="number" name="amount" id="amount" value="10">萬
    <br>
    <label for="amount">貸款年限</label>
    <select name="years" id="years">
        <option value="1">1年</option>
        <option value="3">3年</option>
        <option value="5" selected>5年</option>
        <option value="4">7年</option>
        <option value="10">10年</option>
        <option value="20">20年</option>
        <option value="30">30年</option>
    </select>
    <br>
    <label for="amount">貸款利率</label>
    <input type="number" step="0.1 " name="rare" id="rate" value="2">%
    <br>
    <input type="checkbox" name="fee" id="fee" checked>手續費(5000)
    <br>
    <label for="">計算方式</label>
    <input type="radio" name="reqpayment" id="paymenet1" checked>本金攤還
    <input type="radio" name="reqpayment" id="paymenet2">本息攤還
    <br>
    <button type="button">計算</button>
    <button type="button">重置</button>





</body>

</html>
